<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script type="module" src="./js/snake-tablero.js"></script>
  </head>
  <body id="body">
    <snake-tablero></snake-tablero>
    <script>
      document.getElementById("body").addEventListener("keydown", (e) => {
        switch (e.keyCode) {
          case 37:
            console.log("left");
            break;
          case 38:
            console.log("up");
            break;
          case 39:
            console.log("right");
            break;
          case 40:
            console.log("down");
            break;
        }
      });
    </script>
  </body>
</html>
